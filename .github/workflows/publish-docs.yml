name: Publish Docs to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'pinion/**'
      - 'README.md'
      - 'pyproject.toml'
      - '.github/workflows/publish-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install MkDocs and theme
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs
          # Try to install Material; if it fails, fall back to default theme
          pip install mkdocs-material || true

      - name: Build site
        run: |
          set -euxo pipefail
          CONFIG="docs/mkdocs.yml"
          if [ -f docs/mkdocs-material.yml ]; then
            # If mkdocs-material is installed, prefer the Material config
            if python -c "import importlib; import sys; sys.exit(0 if importlib.util.find_spec('mkdocs_material') else 1)"; then
              CONFIG="docs/mkdocs-material.yml"
            fi
          fi
          echo "Using config: $CONFIG"
          mkdocs build --config-file "$CONFIG" --site-dir site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

